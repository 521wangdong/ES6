    /*
    以数组为例,使用扩展运算符使得可以"展开"这个数组，可以这么理解，
    数组是存放元素集合的一个容器，而使用扩展运算符可以将这个容器拆开，
    这样就只剩下元素集合，你可以把这些元素集合放到另外一个数组里面
    */
    // let arr = [1, 2, 3, 4, 5]
    // let arr2 = [...arr, 6, 7, 8]
    // console.log(arr2) //[1, 2, 3, 4, 5,6, 7, 8]

    /*
        扩展运算符可以代替ES3中数组原型的concat方法
        这里将arr1,arr2通过扩展运算符展开,随后将这些元素放到一个新的数组中
        ,相对于concat方法语义化更强
    */
    // let arr = [1, 2, 3]
    // let arr2 = [4, 5, 6]
    // console.log(arr.concat(arr2)); //[1,2,3,4,5,6]
    // console.log([...arr, ...arr2]); //[1,2,3,4,5,6]


    /*
    在对象中使用扩展运算符
    */
    let obj = {
        a: 1,
        b: 2,
        c: 3
    }

    let obj2 = {
        ...obj,
        d: 4
    }

    console.log(obj, obj2) //{a: 1, b: 2, c: 3}a: 1b: 2c: 3__proto__: Object {a: 1, b: 2, c: 3, d: 4}
