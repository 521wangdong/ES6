<script>
    /*
    for ... of是作为ES6新增的遍历方式,允许遍历一个含有iterator接口的数据结构
    并且返回各项的值

    for ... of只能用在可迭代对象上,获取的是迭代器返回的value值,for ... in
    可以获取所有对象的键名

    for ... in会遍历对象的整个原型链,性能非常差不推荐使用,而for ... of
    只遍历当前对象不会遍历它的原型链

    对于数组的遍历,for ... in会返回数组中所有可枚举的属性(包括原型链上可枚举的属性)
    ,for ... of只返回数组的下标对应的属性值
    */
</script>
